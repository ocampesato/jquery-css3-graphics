<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Cissoid Ellipses</title>
   <meta charset="utf-8" />
   <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

   <style>
     #outer {
       position: absolute;
       width: 90%; height: 90%;
       border: solid 2px #000;
     }

.radial13 {
background-color:white;
background-image:
  -webkit-radial-gradient(red 4px, transparent 48px), 
  -webkit-repeating-linear-gradient(25deg, yellow 2px,  green 4px, yellow 8px, blue 12px,
                                    transparent 16px, blue 20px, red 24px, 
                                    transparent 28px, transparent 32px),
  -webkit-repeating-linear-gradient(-25deg, yellow 2px,  green 4px, yellow 8px, blue 12px,
                                    transparent 16px, blue 20px, red 24px,
                                    transparent 28px, transparent 32px),
  -webkit-radial-gradient(blue 8px, transparent 68px);
  -webkit-transform : skew(60deg, -20deg) scale(2, 1); 

background-size: 240px 240px, 380px 380px;
-webkit-box-shadow:  1px 1px 1px #000;
}
    </style>
  </head>

  <body>
    <div id="outer"> </div>

    <script>
      var fillColor  = "rgb(255, 0, 0)";
      var basePointX = 200, basePointY = 150;
      var majorAxis = 120, minorAxis = 80;
      var currentX  = 0, currentY = 0;
      var offsetX   = 0, offsetY  = 0;
      var deltaAngle = 3, maxAngle = 720;
      var Constant = 200.0, newNode, deltaAngle = 3;
      var rVal = 0, gVal = 0, bVal = 0; 
      var stripCount = 10;
      var stripWidth = Math.floor(maxAngle/stripCount);
      var factor = 1.0, sine = 0.0, cosine = 0.0;
 
      $(document).ready(function() {
         for(var angle=0; angle<maxAngle; angle+=deltaAngle) {
            sine     = Math.sin(factor*angle*Math.PI/180);
            cosine   = Math.cos(factor*angle*Math.PI/180);
            if(cosine == 0.0) { cosine = 1; }
            radius   = Constant*sine*sine/cosine;
      
            offsetX  = radius*Math.cos(angle*Math.PI/180);
            offsetY  = radius*Math.sin(angle*Math.PI/180);
      
            currentX = basePointX+offsetX;
            currentY = basePointY-offsetY;

            rVal = Math.floor(255*(angle%stripWidth)/stripWidth);
            fillColor  = "rgb("+rVal+", 0, 0)";
 
            // create an ellipse at the current position
            if(angle % 10 == 0) {
            newNode = $('<div>').css({'position':'absolute',
                                      'width':(2.5*factor*(angle%majorAxis))+'px',
                                      'height':(1.25*factor*(angle%minorAxis))+'px',
                                       left: currentX+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '20%'
                                     }); 
            } else { 
              newNode = $('<div>').css({'position':'absolute',
                                        'width':(1.75*majorAxis)+'px',
                                        'height':(1.5*minorAxis)+'px',
                                         left: currentX+'px',
                                         top: currentY+'px',
                                         'backgroundSize': '40px 40px, 180px 180px',
                                         'backgroundSize': '240px 240px, 80px 80px',
                                         'backgroundColor': fillColor, 
                                         'borderRadius': '40%'
                                       }).
                                    toggleClass("radial13"); 
            }
 
            $("#outer").append(newNode);
 
            // create an ellipse at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: (currentX+majorAxis)+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '50%'
                                     }); 
 
            $("#outer").append(newNode);
         }
      });
    </script>
  </body>
</html>
