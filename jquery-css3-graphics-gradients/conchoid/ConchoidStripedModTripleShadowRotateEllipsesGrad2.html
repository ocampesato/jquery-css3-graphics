<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Conchoid Ellipses</title>
   <meta charset="utf-8" />
   <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

   <style>
     #outer {
       position: absolute;
       width: 90%; height: 90%;
       border: solid 2px #000;
     }

.radial5 {
background-color:white;
background-image:
  -webkit-radial-gradient(yellow 4px, transparent 24px),
  -webkit-repeating-radial-gradient(red 1px,  yellow 4px, red 8px, blue 12px, 
                                    transparent 26px, red 20px, blue 24px, 
                                    transparent 28px, transparent 32px),
  -webkit-repeating-radial-gradient(red 1px,  yellow 4px, red 8px, blue 12px, 
                                    transparent 26px, red 20px, blue 24px, 
                                    transparent 28px, transparent 32px);
background-size: 30px 30px, 50px 50px;
-webkit-box-shadow:  30px 30px 30px #000;
}

     .rotate1 {
      -webkit-transform : scale(0.75, 1.75) rotate(-60deg);
      -transform : scale(0.75, 1.75) rotate(-60deg);
     -webkit-box-shadow: 3px 1px 1px #00f;
      box-shadow: 2px 1px 1px #00f;
     }

     .rotate2 {
      -webkit-transform : scale(1.5, 0.5) rotate(50deg);
      -transform : scale(1.5, 0.5) rotate(50deg);
     -webkit-box-shadow: 3px 3px 3px #000;
      box-shadow: 3px 3px 3px #000;
     }
    </style>
  </head>

  <body>
    <div id="outer"> </div>

    <script>
      var fillColor  = "rgb(255, 0, 0)";
      var basePointX = 200, basePointY = 220;
      var majorAxis = 120, minorAxis = 80;
      var currentX  = 0, currentY = 0;
      var deltaAngle = 3, maxAngle = 720;
      var Constant1 = 120.0, Constant2 = 80.0;
      var denominator = 0.0, newNode;
      var rVal = 0, gVal = 0, bVal = 0; 
      var stripCount = 10;
      var stripWidth = Math.floor(maxAngle/stripCount);
 
      $(document).ready(function() {
         for(var angle=0; angle<maxAngle; angle+=deltaAngle) {
            denominator = Math.cos(angle*Math.PI/180);
            if(denominator == 0.0) { denominator = 1; }
            radius  = Constant1+Constant2/denominator;

            offsetX  = radius*Math.cos(angle*Math.PI/180);
            offsetY  = radius*Math.sin(angle*Math.PI/180);
            currentX = basePointX+offsetX;
            currentY = basePointY-offsetY;
      
            rVal = Math.floor(255*(angle%stripWidth)/stripWidth);
            fillColor  = "rgb("+rVal+", 0, 0)";
 
            if(angle % (stripWidth/8) < 3 ) {
              fillColor  = "#ff0";
            }
 
            // create an ellipse at the current position
            if(angle % 8 == 0) {
            newNode = $('<div>').css({'position':'absolute',
                                      'width':(angle%majorAxis)+'px',
                                      'height':(angle%minorAxis)+'px',
                                       left: currentX+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '20%'
                                     }).
                                  toggleClass("rotate1"); 
            } else { 
              newNode = $('<div>').css({'position':'absolute',
                                        'width':(3*angle%majorAxis)+'px',
                                        'height':(2*angle%minorAxis)+'px',
                                         left: currentX+'px',
                                         top: currentY+'px',
                                         'backgroundSize': '40px 40px, 180px 180px',
                                         'backgroundSize': '240px 240px, 80px 80px',
                                         'backgroundColor': fillColor, 
                                         'borderRadius': '40%'
                                       }).
                                    toggleClass("radial5"); 
            }
 
            $("#outer").append(newNode);
 
            // create an ellipse at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: (currentX+majorAxis)+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '30%'
                                     }).
                                  toggleClass("rotate2"); 
 
            $("#outer").append(newNode);
 
            // create an ellipse at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: (currentX+majorAxis/2)+'px',
                                       top: (currentY-minorAxis/2)+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '50%'
                                     }).
                                  toggleClass("rotate1"); 
 
            $("#outer").append(newNode);
         }
      });
    </script>
  </body>
</html>
