<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Conchoid Ellipses</title>
   <meta charset="utf-8" />
   <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

   <style>
     #outer {
       position: absolute;
       width: 90%; height: 90%;
       border: solid 2px #000;
     }

     .radial2 {
background-color:white;
background-image:
  -webkit-radial-gradient(red 18px, transparent 36px), 
  -webkit-repeating-radial-gradient(red 0px,  green 4px, yellow 8px, blue 12px,
                                    transparent 28px, green 20px, red 24px,
                                    transparent 28px, transparent 12px),
  -webkit-repeating-radial-gradient(red 0px,  green 4px, yellow 8px, blue 12px,
                                    transparent 28px, green 20px, red 24px,
                                    transparent 28px, transparent 12px);
background-size: 50px 60px, 70px 80px;
-webkit-box-shadow:  10px 10px 10px #000;

resize:both;
overflow:auto;
     }

     .skew1 {
      -webkit-transform : skew(60deg, -20deg) scale(0.75, 1.75) rotate(-60deg);
      -transform : skew(60deg, -20deg) scale(0.75, 1.75) rotate(-60deg);
     -webkit-box-shadow: 3px 1px 1px #00f;
      box-shadow: 2px 1px 1px #00f;
     }

     .skew2 {
      -webkit-transform : skew(-40deg, 40deg) scale(1.5, 0.5) rotate(50deg);
      -transform : skew(-40deg, 40deg) scale(1.5, 0.5) rotate(50deg);
     -webkit-box-shadow: 3px 3px 3px #000;
      box-shadow: 3px 3px 3px #000;
     }
    </style>
  </head>

  <body>
    <div id="outer"> </div>

    <script>
      var fillRed = "rgb(255, 0, 0)", fillYellow = "rgb(255, 255, 0)";
      var fillColor  = "rgb(255, 0, 0)";
      var basePointX = 150, basePointY = 200;
      var majorAxis = 80, minorAxis = 50;
      var currentX  = 0, currentY = 0;
      var deltaAngle = 3, maxAngle = 720;
      var Constant1 = 120.0, Constant2 = 80.0;
      var denominator = 0.0, newNode;
      var stripCount = 10, currStrip = 0, factor = 1.0;
      var stripWidth = Math.floor(maxAngle/stripCount);
 
      $(document).ready(function() {
         for(var angle=0; angle<maxAngle; angle+=deltaAngle) {
            denominator = Math.cos(angle*Math.PI/180);
            if(denominator == 0.0) { denominator = 1; }
            radius  = Constant1+Constant2/denominator;

            offsetX  = radius*Math.cos(angle*Math.PI/180);
            offsetY  = radius*Math.sin(angle*Math.PI/180);
            currentX = basePointX+offsetX;
            currentY = basePointY-offsetY;
      
            currStrip = Math.floor(angle/stripWidth);
            if(currStrip % 2 == 0) {
              factor = 2.0;
            } else {
              factor = 1.0;
            }

            if(Math.floor(angle/deltaAngle) % 2 == 0) {
               fillColor = fillRed;
            } else {
               fillColor = fillYellow;
            }     
 
            // create an ellipse at the current position
            if(angle % 10 == 0) {
            newNode = $('<div>').css({'position':'absolute',
                                      'width':(factor*(angle%majorAxis))+'px',
                                      'height':(factor*(angle%minorAxis))+'px',
                                       left: currentX+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '50%'
                                     }).
                                  toggleClass("skew1"); 
            } else { 
              newNode = $('<div>').css({'position':'absolute',
                                        'width':(3*factor*(angle%majorAxis))+'px',
                                        'height':(2*factor*(angle%minorAxis))+'px',
                                         left: currentX+'px',
                                         top: currentY+'px',
                                         'backgroundSize': '40px 40px, 180px 180px',
                                         'backgroundSize': '240px 240px, 80px 80px',
                                         'backgroundColor': fillColor, 
                                         'borderRadius': '30%'
                                       }).
                                    toggleClass("radial2"); 
            }
 
            $("#outer").append(newNode);
 
            // create an ellipse at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: (currentX+majorAxis)+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '40%'
                                     }).
                                  toggleClass("skew1"); 
 
            $("#outer").append(newNode);
 
            // create an ellipse at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: (currentX+majorAxis/2)+'px',
                                       top: (currentY-minorAxis/2)+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '20%'
                                     }).
                                  toggleClass("skew1"); 
 
            $("#outer").append(newNode);
         }
      });
    </script>
  </body>
</html>
