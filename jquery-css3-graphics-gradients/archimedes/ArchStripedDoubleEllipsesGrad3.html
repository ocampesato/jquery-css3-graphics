<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Archimedean Ellipses</title>
   <meta charset="utf-8" />
   <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

   <style>
     #outer {
       position: absolute;
       width: 90%; height: 90%;
       border: solid 2px #000;
     }

     .linear2 {
  background-image:
   -webkit-radial-gradient(red 4px, transparent 48px),
   -webkit-repeating-linear-gradient(0deg, red 5px,  green 4px,
                                     yellow 8px, blue 12px,
                                     transparent 16px, red 20px,
                                     blue 24px, transparent 28px,
                                     transparent 32px),
   -webkit-radial-gradient(blue 8px, transparent 68px);
  border-radius: 4px;
  -webkit-box-shadow:  10px 10px 10px #000;
  //background-size: 320px 320px, 124px 124px;
     }
    </style>
  </head>

  <body>
    <div id="outer"> </div>

    <script>
      var fillColor  = "rgb(255, 0, 0)";
      var basePointX = 200, basePointY = 150;
      var majorAxis = 40, minorAxis = 80;
      var currentX  = 0, currentY = 0;
      var deltaAngle = 3, maxAngle = 720;
      var Constant = 0.25, newNode;
      var rVal = 0, gVal = 0, bVal = 0; 
      var stripCount = 10, currStrip = 0;
      var stripWidth = Math.floor(maxAngle/stripCount);
 
      $(document).ready(function() {
         for(var angle=0; angle<maxAngle; angle++) {
            radius   = Constant*angle;
            offsetX  = radius*Math.cos(angle*Math.PI/180);
            offsetY  = radius*Math.sin(angle*Math.PI/180);
            currentX = basePointX+offsetX;
            currentY = basePointY-offsetY;
      
            rVal = 0; gVal = 0; bVal = 0; 
            currStrip = Math.floor(angle/stripWidth);

            if(currStrip % 3 == 0) {
              rVal = Math.floor(255*(angle%stripWidth)/stripWidth);
            } if(currStrip % 3 == 1) {
              rVal = Math.floor(255*(angle%stripWidth)/stripWidth);
              gVal = Math.floor(255*(angle%stripWidth)/stripWidth);
            } 
            else {
              bVal = Math.floor(255*(angle%stripWidth)/stripWidth);
            } 

            fillColor  = "rgb("+rVal+","+gVal+","+bVal+")";

            if(angle % (stripWidth) < 5 ) {
              fillColor  = "#ff0";
            }
 
            // create an ellipse at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: currentX+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '50%'
                                     }); 
 
            $("#outer").append(newNode);
 
            // create an ellipse at the current position
            if(angle % 20 == 0) {
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: (currentX+majorAxis)+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '20%'
                                     }); 
            } else { 
              newNode = $('<div>').css({'position':'absolute',
                                        'width':majorAxis+'px',
                                        'height':minorAxis+'px',
                                         left: currentX+'px',
                                         top: currentY+'px',
                                         'backgroundSize': '40px 40px, 180px 180px',
                                         'backgroundSize': '240px 240px, 80px 80px',
                                         'backgroundColor': fillColor, 
                                         'borderRadius': '50%'
                                       }).
                                    toggleClass("linear2"); 
            }
 
            $("#outer").append(newNode);
         }
      });
    </script>
  </body>
</html>
