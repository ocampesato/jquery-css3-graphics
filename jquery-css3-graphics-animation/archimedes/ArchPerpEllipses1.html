<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Archimedean Ellipses</title>
   <meta charset="utf-8" />
   <link href="SkewAnim1.css" rel="stylesheet" type="text/css">
   <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

   <style>
     #outer {
       position: absolute;
       width: 90%; height: 90%;
       border: solid 2px #000;
     }

.radial11 { 
background-color:white;
background-image:
  -webkit-radial-gradient(red 4px, transparent 48px), 
  -webkit-repeating-linear-gradient(45deg, red 5px,  green 4px, yellow 8px, blue 12px,
                                    transparent 16px, red 20px, blue 24px, 
                                    transparent 28px, transparent 32px),
  -webkit-repeating-linear-gradient(-45deg, red 5px,  green 4px, yellow 8px, blue 12px,
                                    transparent 16px, red 20px, blue 24px,
                                    transparent 28px, transparent 32px),
  -webkit-radial-gradient(blue 8px, transparent 68px);

background-size: 120px 120px, 24px 24px;
-webkit-box-shadow:  30px 30px 30px #000;
}
    </style>
  </head>

  <body>
    <div id="outer"> </div>

    <script>
      var fillRed = "rgb(255, 0, 0)", fillYellow = "rgb(255, 255, 0)";
      var fillColor  = "rgb(255, 0, 0)";
      var basePointX = 300, basePointY = 150;
      var majorAxis = 40, minorAxis = 80;
      var currentX  = 0, currentY = 0;
      var deltaAngle = 3, maxAngle = 720;
      var Constant = 0.25, newNode;
 
      $(document).ready(function() {
         for(var angle=0; angle<maxAngle; angle++) {
            radius   = Constant*angle;
            offsetX  = radius*Math.cos(angle*Math.PI/180);
            offsetY  = radius*Math.sin(angle*Math.PI/180);
            currentX = basePointX+offsetX;
            currentY = basePointY-offsetY;
      
            if(Math.floor(angle/deltaAngle) % 2 == 0) {
               fillColor = fillRed;
            } else {
               fillColor = fillYellow;
            }     
 
            // create an ellipse at the current position
            if(angle % 20 == 0) {
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: currentX+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '20%'
                                     }). 
                                    addClass("radial11 glow"); 
            } else { 
              newNode = $('<div>').css({'position':'absolute',
                                        'width':majorAxis+'px',
                                        'height':minorAxis+'px',
                                         left: currentX+'px',
                                         top: currentY+'px',
                                         'backgroundSize': '40px 40px, 180px 180px',
                                         'backgroundSize': '240px 240px, 80px 80px',
                                         'backgroundColor': fillColor, 
                                         'borderRadius': '50%'
                                     }). 
                                  toggleClass("skewAnim1"); 
            }
 
            $("#outer").append(newNode);
 
            // create an ellipse at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':minorAxis+'px',
                                      'height':(2*majorAxis)+'px',
                                       left: (currentX+majorAxis)+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '50%'
                                     }); 
 
            $("#outer").append(newNode);
         }
      });
    </script>
  </body>
</html>
