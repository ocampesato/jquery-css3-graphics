<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Archimedean Ellipses</title>
   <meta charset="utf-8" />
   <link href="SkewAnim1.css" rel="stylesheet" type="text/css">
   <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

   <style>
     #outer {
       position: absolute;
       width: 90%; height: 90%;
       border: solid 2px #000;
     }

.radial13 {
background-color:white;
background-image:
  -webkit-radial-gradient(red 4px, transparent 48px), 
  -webkit-repeating-linear-gradient(25deg, yellow 2px,  green 4px, yellow 8px, blue 12px,
                                    transparent 16px, blue 20px, red 24px, 
                                    transparent 28px, transparent 32px),
  -webkit-repeating-linear-gradient(-25deg, yellow 2px,  green 4px, yellow 8px, blue 12px,
                                    transparent 16px, blue 20px, red 24px,
                                    transparent 28px, transparent 32px),
  -webkit-radial-gradient(blue 8px, transparent 68px);
  -webkit-transform : skew(60deg, -20deg) scale(2, 1); 

background-size: 240px 240px, 380px 380px;
-webkit-box-shadow:  1px 1px 1px #000;
}

     .rotate1 {
      -webkit-transform : scale(0.75, 1.75) rotate(-60deg);
      -transform : scale(0.75, 1.75) rotate(-60deg);
     -webkit-box-shadow: 3px 1px 1px #00f;
      box-shadow: 2px 1px 1px #00f;
     }

     .rotate2 {
      -webkit-transform : scale(1.5, 0.5) rotate(50deg);
      -transform : scale(1.5, 0.5) rotate(50deg);
     -webkit-box-shadow: 3px 3px 3px #000;
      box-shadow: 3px 3px 3px #000;
     }
    </style>
  </head>

  <body>
    <div id="outer"> </div>

    <script>
      var fillRed = "rgb(255, 0, 0)", fillYellow = "rgb(255, 255, 0)";
      var fillColor  = "rgb(255, 0, 0)";
      var basePointX = 300, basePointY = 180;
      var majorAxis = 40, minorAxis = 80;
      var currentX  = 0, currentY = 0;
      var deltaAngle = 3, maxAngle = 720;
      var Constant = 0.25, newNode, addClass;
      var stripCount = 10, currStrip = 0, factor = 0.5;
      var stripWidth = Math.floor(maxAngle/stripCount);
 
      $(document).ready(function() {
         for(var angle=0; angle<maxAngle; angle++) {
            radius   = Constant*angle;
            offsetX  = radius*Math.cos(angle*Math.PI/180);
            offsetY  = radius*Math.sin(angle*Math.PI/180);
            currentX = basePointX+offsetX;
            currentY = basePointY-offsetY;
      
            currStrip = Math.floor(angle/stripWidth);
            if(currStrip % 2 == 0) {
              factor = 1.0;
            } else {
              factor = 0.5;
            }

            if(Math.floor(angle/deltaAngle) % 2 == 0) {
               fillColor = fillRed;
            } else {
               fillColor = fillYellow;
            }     
 
            // create an ellipse at the current position
            if(angle % 10 == 0) {
            newNode = $('<div>').css({'position':'absolute',
                                      'width':(2.5*factor*(angle%majorAxis))+'px',
                                      'height':(1.25*factor*(angle%minorAxis))+'px',
                                       left: currentX+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '20%'
                                     }). 
                                    addClass("rotate2 skewAnim1"); 
            } else { 
              newNode = $('<div>').css({'position':'absolute',
                                        'width':(1.75*majorAxis)+'px',
                                        'height':(1.5*minorAxis)+'px',
                                         left: currentX+'px',
                                         top: currentY+'px',
                                         'backgroundSize': '40px 40px, 180px 180px',
                                         'backgroundSize': '240px 240px, 80px 80px',
                                         'backgroundColor': fillColor, 
                                         'borderRadius': '50%'
                                     }). 
                                    addClass("radial13 glow"); 
            }
 
            $("#outer").append(newNode);
 
            // create an ellipse at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: (currentX+majorAxis)+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '50%'
                                     }). 
                                  toggleClass("rotate2"); 
 
            $("#outer").append(newNode);
 
            // create an ellipse at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: (currentX+majorAxis/2)+'px',
                                       top: (currentY-minorAxis/2)+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '50%'
                                     }).
                                  toggleClass("rotate1"); 
 
            $("#outer").append(newNode);
         }
      });
    </script>
  </body>
</html>
