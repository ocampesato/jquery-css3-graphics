<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Archimedean Ellipses</title>
   <meta charset="utf-8" />
   <link href="SkewAnim1.css" rel="stylesheet" type="text/css">
   <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

   <style>
     #outer {
       position: absolute;
       width: 90%; height: 90%;
       border: solid 2px #000;
     }

.radial8 { 
background-color:white;
background-image:
  -webkit-radial-gradient(red 4px, transparent 18px),
  -webkit-repeating-linear-gradient(45deg, red 0px,  green 4px, yellow 8px, blue 12px,
                                    transparent 28px, green 20px, red 24px,
                                    transparent 28px, transparent 32px),
  -webkit-repeating-linear-gradient(-45deg, red 0px,  green 4px, yellow 8px, blue 12px,
                                    transparent 28px, green 20px, red 24px,
                                    transparent 28px, transparent 32px);
background-size: 50px 60px, 70px 80px;
-webkit-box-shadow:  30px 30px 30px #000;

8esize:both;
overflow:auto;
}

     .rotate1 {
      -webkit-transform : scale(0.75, 1.75) rotate(-60deg);
      -transform : scale(0.75, 1.75) rotate(-60deg);
     -webkit-box-shadow: 3px 1px 1px #00f;
      box-shadow: 2px 1px 1px #00f;
     }

     .rotate2 {
      -webkit-transform : scale(1.5, 0.5) rotate(50deg);
      -transform : scale(1.5, 0.5) rotate(50deg);
     -webkit-box-shadow: 3px 3px 3px #000;
      box-shadow: 3px 3px 3px #000;
     }
    </style>
  </head>

  <body>
    <div id="outer"> </div>

    <script>
      var fillColor  = "rgb(255, 0, 0)";
      var basePointX = 300, basePointY = 180;
      var majorAxis = 120, minorAxis = 80;
      var currentX  = 0, currentY = 0;
      var deltaAngle = 3, maxAngle = 720;
      var Constant = 0.25, newNode, addClass;
      var rVal = 0, gVal = 0, bVal = 0; 
      var stripCount = 10;
      var stripWidth = Math.floor(maxAngle/stripCount);
 
      $(document).ready(function() {
         for(var angle=0; angle<maxAngle; angle++) {
            radius   = Constant*angle;
            offsetX  = radius*Math.cos(angle*Math.PI/180);
            offsetY  = radius*Math.sin(angle*Math.PI/180);
            currentX = basePointX+offsetX;
            currentY = basePointY-offsetY;
      
            currStrip = Math.floor(angle/stripWidth);
            if(currStrip % 2 == 0) {
              factor = 1.0;
            } else {
              factor = 0.5;
            }

            rVal = Math.floor(255*(angle%stripWidth)/stripWidth);
            fillColor  = "rgb("+rVal+", 0, 0)";
 
            if(angle % (stripWidth/2) < 5 ) {
              fillColor  = "#ff0";
            }
 
            // create an ellipse at the current position
            if(angle % 20 == 0) {
            newNode = $('<div>').css({'position':'absolute',
                                      'width':(factor*(angle%majorAxis))+'px',
                                      'height':(factor*(angle%minorAxis))+'px',
                                       left: currentX+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '20%'
                                     }). 
                                  toggleClass("skewAnim1"); 
            } else { 
              newNode = $('<div>').css({'position':'absolute',
                                        'width':majorAxis+'px',
                                        'height':minorAxis+'px',
                                         left: currentX+'px',
                                         top: currentY+'px',
                                         'backgroundSize': '40px 40px, 180px 180px',
                                         'backgroundSize': '240px 240px, 80px 80px',
                                         'backgroundColor': fillColor, 
                                         'borderRadius': '50%'
                                     }). 
                                    addClass("radial8 glow"); 
            }
 
            $("#outer").append(newNode);
 
            // create an ellipse at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: (currentX+majorAxis)+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '50%'
                                     }). 
                                    addClass("glow"); 
 
            $("#outer").append(newNode);
 
            // create an ellipse at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':majorAxis+'px',
                                      'height':minorAxis+'px',
                                       left: (currentX+majorAxis/2)+'px',
                                       top: (currentY-minorAxis/2)+'px',
                                       'backgroundColor': fillColor,
                                       'borderRadius': '50%'
                                     }). 
                                  toggleClass("scale2"); 
 
            $("#outer").append(newNode);
         }
      });
    </script>
  </body>
</html>
