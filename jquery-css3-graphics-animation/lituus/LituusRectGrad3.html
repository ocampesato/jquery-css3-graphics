<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Lituus Rectangles</title>
   <meta charset="utf-8" />
   <link href="SkewAnim1.css" rel="stylesheet" type="text/css">
   <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

   <style>
     #outer {
       position: absolute;
       width: 90%; height: 90%;
       border: solid 2px #000;
     }
    </style>
  </head>

  <body>
    <div id="outer"> </div>

    <script>
      var fillColor  = "rgb(255, 0, 0)";
      var basePointX = 320, basePointY = 180;
      var rectWidth = 40, rectHeight = 80;
      var currentX  = 0, currentY = 0;
      var deltaAngle = 3, maxAngle = 720;
      var Constant = 200, newNode;
      var rVal = 0, gVal = 0, bVal = 0; 
      var stripCount = 10, currStrip = 0;
      var stripWidth = Math.floor(maxAngle/stripCount);
 
      $(document).ready(function() {
         for(var angle=1; angle<maxAngle; angle++) {
            radius   = Constant*Constant/angle;

            offsetX  = radius*Math.cos(angle*Math.PI/180);
            offsetY  = radius*Math.sin(angle*Math.PI/180);
            currentX = basePointX+offsetX;
            currentY = basePointY-offsetY;
      
            rVal = 0; gVal = 0; bVal = 0; 
            currStrip = Math.floor(angle/stripWidth);

            if(currStrip % 3 == 0) {
              rVal = Math.floor(255*(angle%stripWidth)/stripWidth);
            } if(currStrip % 3 == 1) {
              rVal = Math.floor(255*(angle%stripWidth)/stripWidth);
              gVal = Math.floor(255*(angle%stripWidth)/stripWidth);
            } 
            else {
              bVal = Math.floor(255*(angle%stripWidth)/stripWidth);
            } 

            fillColor  = "rgb("+rVal+","+gVal+","+bVal+")";
 
            // create a rectangle at the current position
            newNode = $('<div>').css({'position':'absolute',
                                      'width':rectWidth+'px',
                                      'height':rectHeight+'px',
                                       left: currentX+'px',
                                       top: currentY+'px',
                                       'backgroundColor': fillColor
                                     }). 
                                    addClass("skewAnim7"); 
 
            if(Math.floor(angle/deltaAngle) % 15 == 0) {
               $(newNode).addClass("skewAnim6");
            } 
 
            $("#outer").append(newNode);
         }
      });
    </script>
  </body>
</html>
